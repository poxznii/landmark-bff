<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>ÈÜ´ÁôÇAppÁ∂≤Á´ô</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;

    }

    }
    #map {

      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .search-container {
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 999;
    }
    .search-results {
      padding: 10px;

      position: absolute;

    input[type="text"]:focus {
      border-color: #81c5d4;
      outline: none;
    }
    button {

    .toggle-btn { right: 10px; }
    .lang-btn { left: 10px; }

  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">‚òΩ</button>
  <button class="lang-btn" onclick="toggleLanguage()">ÂàáÊèõË™ûË®Ä</button>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ÊêúÂ∞ãË®∫ÊâÄ / Ëó•Â±Ä / Âú∞Ê®ôÂêçÁ®±" />
    <button onclick="searchPlace()">ÊêúÂ∞ã</button>
  </div>
  <div id="map"></div>
  <div class="search-results" id="results"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function levenshtein(a, b) {
      const matrix = Array.from({ length: b.length + 1 }, (_, i) =>
        Array.from({ length: a.length + 1 }, (_, j) =>
          i === 0 ? j : j === 0 ? i : 0
        )
      );
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          matrix[i][j] = b[i - 1] === a[j - 1]
            ? matrix[i - 1][j - 1]
            : 1 + Math.min(matrix[i - 1][j], matrix[i][j - 1], matrix[i - 1][j - 1]);
        }
      }
      return matrix[b.length][a.length];
    }

    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) reject("ÁÑ°Ê≥ï‰ΩøÁî® GPS");
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
          err => reject("ÂÆö‰ΩçÂ§±Êïó")
        );
      });
    }

    function getDistanceKm(lat1, lon1, lat2, lon2) {
      const toRad = d => d * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))).toFixed(2);
    }

    const map = L.map('map').setView([25.05, 121.5], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);
    const markerLayer = L.layerGroup().addTo(map);

    let language = 'zh-TW';
    const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
    const favoritePlaces = JSON.parse(localStorage.getItem('favorites')) || [];

    function displaySearchHistory() {
      const historyDiv = document.getElementById("results");
      historyDiv.innerHTML = "<h4>ÊêúÂ∞ãÁ¥ÄÈåÑÔºö</h4>";
      searchHistory.forEach(item => {
        const historyItem = document.createElement("div");
        historyItem.className = "card";
        historyItem.innerHTML = `
          <h3>${item}</h3>
          <button onclick="searchAgain('${item}')">ÂÜçÊ¨°ÊêúÂ∞ã</button>
        `;
        historyDiv.appendChild(historyItem);
      });
    }

    function searchAgain(query) {
      document.getElementById("searchInput").value = query;
      searchPlace();
    }

    function toggleLanguage() {
      language = (language === 'zh-TW') ? 'en' : 'zh-TW';
      document.getElementById("searchInput").placeholder =
        (language === 'zh-TW') ? "ÊêúÂ∞ãË®∫ÊâÄ / Ëó•Â±Ä / Âú∞Ê®ôÂêçÁ®±" : "Search clinic / pharmacy / landmarks";
      displaySearchHistory();
    }

    async function searchPlace() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      let userLocation = null;
      try {
        userLocation = await getUserLocation();
      } catch (err) {
        console.warn(err);
      }

      const typeLabels = { "Ë®∫ÊâÄ": [], "Ëó•Â±Ä": [], "ÈÜ´Èô¢": [], "ÂÖ∂‰ªñ": [] };
      const extendedQueries = [query, query + " Ë®∫ÊâÄ", query + " Ëó•Â±Ä", query + " ÈÜ´Èô¢"];
      let allResults = [];

      for (let q of extendedQueries) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}+Taiwan&addressdetails=1&limit=5`;
        const response = await fetch(url);
        const data = await response.json();
        allResults.push(...data);
      }

      const uniqueResults = Array.from(new Map(allResults.map(item => [item.place_id, item])).values());

      const scoredResults = uniqueResults.map(place => {
        const title = place.display_name.split(",")[0];
        const distance = levenshtein(query, title);
        let kmText = '';
        if (userLocation) {
          const km = getDistanceKm(userLocation.lat, userLocation.lon, parseFloat(place.lat), parseFloat(place.lon));
          kmText = `Ë∑ùÈõ¢ÊÇ®Á¥Ñ ${km} ÂÖ¨Èáå`;
        }
        return { ...place, score: distance, kmText };
      });

      scoredResults.sort((a, b) => a.score - b.score);

      markerLayer.clearLayers();
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = '';

for (const [category, places] of Object.entries(typeLabels)) {
  if (places.length === 0) continue;
  const section = document.createElement("div");
  section.className = "card";
  section.innerHTML = `<h3>üìÇ ${category}</h3>` + places.map(p => `
    <div class="card" style="margin-left: 10px;">
      <h4>üìç ${p.title}</h4>
      <p>Â∫ßÊ®ôÔºö${p.lat}, ${p.lon}</p>
      ${p.kmText ? `<p>${p.kmText}</p>` : ''}
      <button onclick="addFavorite('${p.full}')">Âä†ÂÖ•Êî∂Ëóè</button>
    </div>
  `).join("");
  resultDiv.appendChild(section);
}

      if (scoredResults.length === 0) {
        resultDiv.innerHTML = `<p>Êâæ‰∏çÂà∞ÁµêÊûú</p>`;
        return;
      }

      scoredResults.forEach((place, index) => {
        const title = place.display_name.split(",")[0];
        const lat = parseFloat(place.lat).toFixed(5);
        const lon = parseFloat(place.lon).toFixed(5);
        const lowerName = title.toLowerCase();
        let category = "ÂÖ∂‰ªñ";
        if (lowerName.includes("Ë®∫ÊâÄ")) category = "Ë®∫ÊâÄ";
        else if (lowerName.includes("Ëó•Â±Ä")) category = "Ëó•Â±Ä";
        else if (lowerName.includes("ÈÜ´Èô¢")) category = "ÈÜ´Èô¢";

        typeLabels[category].push({ title, lat, lon, full: place.display_name, kmText: place.kmText });

        const marker = L.marker([place.lat, place.lon]).addTo(markerLayer);
        marker.bindPopup(place.display_name);
        if (index === 0) map.setView([place.lat, place.lon], 16);
      });

      for (const [category, places] of Object.entries(typeLabels)) {
        if (places.length === 0) continue;
        const section = document.createElement("div");
        section.className = "card";
        section.innerHTML = `<h3>üìÇ ${category}</h3>` + places.map(p => `
          <div class="card" style="margin-left: 10px;">
            <h4>üìç ${p.title}</h4>
            <p>Â∫ßÊ®ôÔºö${p.lat}, ${p.lon}</p>
            ${p.kmText ? `<p>${p.kmText}</p>` : ''}
            <button onclick="addFavorite('${p.full}')">Âä†ÂÖ•Êî∂Ëóè</button>
          </div>
        `).join("");
        resultDiv.appendChild(section);
      }

      if (!searchHistory.includes(query)) {
        searchHistory.push(query);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
      }
      displaySearchHistory();
    }

    function addFavorite(placeName) {
      if (!favoritePlaces.includes(placeName)) {
        favoritePlaces.push(placeName);
        localStorage.setItem('favorites', JSON.stringify(favoritePlaces));
        alert('Â∑≤Êî∂ËóèÔºö' + placeName);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchPlace();
      }
    });

    window.onload = function () {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem('darkMode') === 'true';
      if (prefersDark || saved) document.body.classList.add('dark-mode');
      displaySearchHistory();
    };
  </script>
</body>
